<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario=ngForm>
    <!-- nombre de usuario -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" placeholder="Nombre del usuario" [ngModel]="persona.nombre" name="nombre" minlength="1" required>
            <span class="form-text text-danger" *ngIf="miFormulario.controls.nombre?.errors && miFormulario?.controls.nombre?.touched">*Campo obligatorio</span>
        </div>
    </div>

    <!-- agregar favorito -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" placeholder="Agregar favorito" [(ngModel)]="nuevoArtista" (keyup.enter)="agregarArtista()" name="nuevoArtista">
                <button class="btn btn-outline-primary" type="button" (click)="agregarArtista()">Agregar</button>
            </div>
        </div>
    </div>

    <!-- lista de artistas favoritos -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" *ngFor="let artista of persona.favoritos; let i = index">
                <input [(ngModel)]="artista.nombre" name="favorito_{{i}}" class="form-control mb-1" required>
                <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)"><strong>X</strong></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary float-end" (click)="guardar()" [disabled]="miFormulario.invalid">Guardar</button>
        </div>
    </div>
</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
